spring.application.name=parkinglot

# JSON date format configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

#mongodb configuration
spring.data.mongodb.uri=${MONGODB_URI}

# Enable MongoDB auto-index creation for @Indexed annotations
spring.data.mongodb.auto-index-creation=${SPRING_DATA_MONGODB_AUTO_INDEX_CREATION}

# JWT Configuration - using environment variables for security
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Admin Secret Key for creating admin users
admin.secret.key=${ADMIN_SECRET_KEY}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Logging configuration - suppress verbose messages
logging.level.root=WARN
logging.level.com.quickpark.parkinglot=INFO
logging.level.org.springframework=WARN
logging.level.org.mongodb=WARN
logging.level.org.apache.catalina=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.com.mongodb=WARN

# Keep only startup completion message
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=ERROR
logging.level.org.apache.catalina.core=ERROR
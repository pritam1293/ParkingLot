spring.application.name=parkinglot

# JSON date format configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# MySQL Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration - using environment variables for security
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Admin Secret Key for creating admin users
admin.secret.key=${ADMIN_SECRET_KEY}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Logging configuration - suppress verbose messages
logging.level.root=WARN
logging.level.com.quickpark.parkinglot=INFO
logging.level.org.springframework=WARN
logging.level.org.mongodb=WARN
logging.level.org.apache.catalina=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.com.mongodb=WARN

# Keep only startup completion message
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=ERROR
logging.level.org.apache.catalina.core=ERROR